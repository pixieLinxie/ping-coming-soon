<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">


  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <div class="main-container">
    <header class="logo"><img src="./images/logo.svg" alt="ping logo" /></header>
    <main>
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>

      <form name="subscribe" method="post" action="#" onsubmit="return validateEmail();">
        <input type="email" placeholder="Your email address..." id="email" name="email" aria-label="email"/>
        <p id="empty">Whoops! It looks like you forgot to add your email</p>
        <p id="error">Please provide a valid email address</p>
        <p id="success">Thank you for subscribing!</p>
        <input type="submit" value="Notify Me"/>
      </form>

      <img class="illustration" src="./images/illustration-dashboard.png" alt="" />
    </main>
    <footer>
      <div class="social-icons">
        <div class="icon-outer"><img class="icon" src="./images/facebook.svg" alt="facebook icon" /></div>
        <div class="icon-outer"><img class="icon" src="./images/twitter.svg" alt="twitter icon" /></div>
        <div class="icon-outer"><img class="icon" src="./images/instagram.svg" alt="instagram icon" /></div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/pixieLinxie">PixieLinxie</a>.
      </p>
    </footer>
  </div>
<script src="./js/validation.js" type="text/javascript"></script>
</body>
</html>
